<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="utf-8"/>
		<link rel=stylesheet href="config.css" type="text/css"/>
		<title>
			lol plugin configuration
		</title>
	</head>
	<body>
		<h1>General</h1>
		<h1>Gameplay</h1>
		<ul>
			<li>
				<label>display quality percentage on quality bars</label>
				<input type="checkbox" id="displayQuality">
			</li>
			<li>
				<label>display life percentage on life bars</label>
				<input type="checkbox" id="life">
			</li>
		</ul>
		<h1>Performance</h1>
		<ul>
			<li>
				<label>Remove snow animation</label>
				<input type="checkbox" id="removeSnow">
			</li>
			<li>
				<label>Remove rain animation</label>
				<input type="checkbox" id="removeRain">
			</li>
		</ul>
		<script src="config.js"></script>
	</body>
</html>
