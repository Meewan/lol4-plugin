<!DOCTYPE html>
<html lang="fr">
	<head>
	<meta charset="utf-8"/>
		<link rel=stylesheet href="config.css" type="text/css"/>
		<title>
			lol plugin configuration
		</title>
	</head>
	<body>
		<h1>General</h1>
		<h1>Gameplay</h1>
		<ul>
			<li>
				<label>Search for action in place</label>
				<input type="checkbox" id="searchAction">
				<ul>
					<il>
						<label>keep last search</label>
						<input type="checkbox" id="searcActionHistory">
					</il>
				</ul>
			</li>
		</ul>
		<h1>Eronomy</h1>
		<ul>
			<li>
				<label>Display quality percentage on quality bars</label>
				<input type="checkbox" id="displayQuality">
			</li>
			<li>
				<label>Display life percentage on life bars</label>
				<input type="checkbox" id="displayLife">
				<ul>
					<il>
						<label>Try three time to update units life (do not use on cell phone)</label>
						<input type="checkbox" id="displayLifeHeavyUpdate">
					</il>
				</ul>
			</li>
		</ul>
		<h1>Performance</h1>
		<ul>
			<li>
				<label>Remove snow animation</label>
				<input type="checkbox" id="removeSnow">
			</li>
			<li>
				<label>Remove rain animation</label>
				<input type="checkbox" id="removeRain">
			</li>
		</ul>
		<script src="config.js"></script>
	</body>
</html>
